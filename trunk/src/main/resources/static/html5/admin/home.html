<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>主页</title>

  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
  <!-- In-document CSS -->
  <style>
    /* ... */
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"/>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"/>
  <![endif]-->
</head>
<body>
<div id="app">
  <div class="container">
    <div class="account-info">
      <!-- <span v-if="userName">{{ userName }} | <a href="#" @click="logout">注销</a></span>-->
      <a href="#" @click="logout">注销</a>
    </div>

    <div class="page-header">
      <h1>Carousel</h1>
    </div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="../../image/1.jpg"  alt="First slide">
        </div>
        <div class="item">
          <img src="../../image/1.jpg"  alt="Second slide">
        </div>
        <div class="item">
          <img src="../../image/1.jpg"  alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
Hello World!
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- vue js -->
<script src="https://cdn.bootcss.com/vue/2.4.0/vue.min.js"></script>
<!-- vue-resource js -->
<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
<!-- vue-router js -->
<script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
<script>
  Vue.http.options.emulateJSON = true
  Vue.http.options.root = 'http://localhost:8080/'

  var demo = new Vue({
    el: '#app',
    data: {
      logoutUrl: 'user/logout',
    },
    methods: {
      logout: function () {
        this.$http.post(this.logoutUrl)
                .then((response) => {
          sessionStorage.removeItem('accessToken')
          window.location.href='/html5/login.html';
        }).catch(this.requestError)
      },
      requestError: function (response) {
        window.location.href='/html5/login.html';
      }
    }
  })
</script>
</body>
</html>
